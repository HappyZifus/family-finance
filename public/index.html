<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1>Family Finance Dashboard</h1>
  </header>

  <!-- Person & Date Selection -->
  <section class="toolbar">
    <div class="person-buttons">
      <button class="person-btn" data-id="a833b039-f440-4474-b566-3333e73398c8">Lesha</button>
      <button class="person-btn" data-id="5148e3c8-adab-484c-975c-f2f5b494fb4f">Lena</button>
    </div>

    <div class="date-selectors">
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
    </div>
  </section>

  <!-- Statistic Cards -->
  <section class="stats-grid">
    <div class="stat-card">Start Cash<br><span id="startCash">0</span></div>
    <div class="stat-card">End Cash<br><span id="endCash">0</span></div>
    <div class="stat-card">Income %<br><span id="incomePercent">0%</span></div>
    <div class="stat-card">Total Expenses<br><span id="totalExpenses">0</span></div>
    <div class="stat-card">Fair Share<br><span id="fairShare">0</span></div>
    <div class="stat-card">Difference<br><span id="difference">0</span></div>
  </section>

  <!-- Income/Expense Blocks -->
  <section class="blocks-row">
    <div class="card-block">
      <h2>Income</h2>
      <div id="incomeList"></div>
    </div>
    <div class="card-block">
      <h2>Expenses</h2>
      <div id="expenseList"></div>
    </div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
