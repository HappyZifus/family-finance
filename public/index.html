<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <h2 style="padding:16px;">Family Finance</h2>
</nav>

<!-- Person Selection -->
<div class="selector-blocks">
    <div class="selector-block" id="personLesha">Lesha</div>
    <div class="selector-block" id="personLena">Lena</div>
</div>

<!-- Month/Year Selection -->
<div class="date-selectors">
    <select id="monthSelect">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
    </select>
</div>

<!-- Top Statistics Cards -->
<div class="cards top-stats">
    <div class="card" id="startCashCard">Start Cash: <span id="startCash">0</span></div>
    <div class="card" id="endCashCard">End Cash: <span id="endCash">0</span></div>
    <div class="card" id="incomePercentCard">Income %: <span id="incomePercent">0</span></div>
    <div class="card" id="differenceCard">Difference: <span id="difference">0</span></div>
</div>

<!-- Income and Expense Lists -->
<div class="income-list" id="incomeList">
    <h3>Income</h3>
    <!-- dynamically filled -->
</div>

<div class="expense-list" id="expenseList">
    <h3>Expenses</h3>
    <!-- dynamically filled -->
</div>

<script type="module" src="main.js"></script>
</body>
</html>
