<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family Finance Dashboard</h1>
    </header>

    <section id="controls">
        <div id="personSelectors" class="top-selectors">
            <!-- Person buttons will be generated here -->
        </div>

        <div class="month-year-selectors">
            <label for="monthSelect">Month:</label>
            <select id="monthSelect">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="yearSelect">Year:</label>
            <select id="yearSelect">
                <!-- Years can be generated dynamically or add manually -->
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        </div>
    </section>

    <section id="incomeSection">
        <h2>Income</h2>
        <div id="incomeList">
            <!-- Income items loaded from Supabase -->
        </div>
    </section>

    <section id="expenseSection">
        <h2>Expenses</h2>
        <div id="expenseList">
            <!-- Expense items loaded from Supabase -->
        </div>
    </section>

    <section id="totalsSection">
        <h2>Totals</h2>
        <div id="totalCash">Total Cash: 0.00</div>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
