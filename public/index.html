<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Finances</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Family Finances</header>

<section id="input">
  <div class="top-selectors">
    <div class="selector-block" id="personLesha">Lesha</div>
    <div class="selector-block" id="personLena">Lena</div>
  </div>

  <div class="input-blocks">
    <div class="input-block">
      <label>Income</label>
      <div id="incomeList"></div>
    </div>

    <div class="input-block">
      <label>Expenses</label>
      <div id="expenseList"></div>
    </div>
  </div>
</section>

<section id="statistics">
  <div class="stat-block">Available Cash<br><span class="stat-value" id="startCash">0</span> €</div>
  <div class="stat-block">End Cash<br><span class="stat-value" id="endCash">0</span> €</div>
  <div class="stat-block">Income %<br><span class="stat-value" id="incomePercent">0</span>%</div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
