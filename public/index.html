<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Finance Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Family Finance Tracker</header>

<!-- User selection -->
<div id="userSelectors">
  <button class="user-btn" data-user-id="a833b039-f440-4474-b566-3333e73398c8">Lesha</button>
  <button class="user-btn" data-user-id="5148e3c8-adab-484c-975c-f2f5b494fb4f">Lena</button>
</div>

<!-- Month / Year selection -->
<div id="dateSelectors">
  <label>Month: 
    <select id="monthSelect">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </label>
  <label>Year: 
    <select id="yearSelect">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>
  </label>
</div>

<!-- Income / Expenses -->
<section id="dataSection">
  <div id="incomeBlock">
    <h3>Income</h3>
    <div id="incomeList"></div>
  </div>
  <div id="expenseBlock">
    <h3>Expenses</h3>
    <div id="expenseList"></div>
  </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
