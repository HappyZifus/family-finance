<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Finance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section id="input">
    <div class="top-selectors">
        <div class="selector-block" id="personLesha">Lesha</div>
        <div class="selector-block" id="personLena">Lena</div>
    </div>

    <div class="month-year-selectors">
        <select id="monthSelect">
            <option value="1">January</option>
            <option value="2">February</option>
            <!-- add other months -->
        </select>

        <select id="yearSelect">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
        </select>
    </div>

    <div id="incomeList" class="list-container">
        <!-- Income items will be rendered here -->
    </div>

    <div id="expenseList" class="list-container">
        <!-- Expense items will be rendered here -->
    </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
