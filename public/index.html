<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Finance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navigation">
  <h1>Family Finance</h1>
</nav>

<!-- Person Selection -->
<section class="people-selection">
  <div class="selector-block" id="personLesha">Lesha</div>
  <div class="selector-block" id="personLena">Lena</div>
</section>

<!-- Month / Year Selection -->
<section class="month-year">
  <label for="monthSelect">Month:</label>
  <select id="monthSelect"></select>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect"></select>
</section>

<!-- Cards / Stats -->
<section class="cards">
  <div class="card">
    <h3>Total Income</h3>
    <p id="totalIncome">0</p>
  </div>
  <div class="card">
    <h3>Total Expenses</h3>
    <input type="number" id="totalExpenses" min="0" step="0.01"/>
  </div>
  <div class="card">
    <h3>Start Cash</h3>
    <p id="startCash">0</p>
  </div>
  <div class="card">
    <h3>End Cash</h3>
    <p id="endCash">0</p>
  </div>
</section>

<!-- Income List -->
<section class="income-list" id="incomeList"></section>

<!-- Expenses List -->
<section class="expense-list" id="expenseList"></section>

<script type="module" src="supabase/supabaseClient.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
