<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Family Finance Tracker</h1>
    <div class="top-selectors">
      <!-- Person buttons will be inserted here dynamically -->
    </div>
    <div class="month-year-selectors">
      <label for="monthSelect">Month:</label>
      <select id="monthSelect">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>
  </header>

  <main>
    <section id="income-section">
      <h2>Income</h2>
      <div id="incomeList">
        <!-- Income items rendered here -->
      </div>
    </section>

    <section id="expenses-section">
      <h2>Expenses</h2>
      <div id="expenseList">
        <!-- Expense items rendered here -->
      </div>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
