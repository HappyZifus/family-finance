<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Finance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Family Finance</header>

<!-- Month Statistics -->
<div id="monthStats">
  <div class="stat-block">Start Cash<br><span class="stat-value" id="startCash">0</span> €</div>
  <div class="stat-block">End Cash<br><span class="stat-value" id="endCash">0</span> €</div>
  <div class="stat-block">Income %<br><span class="stat-value" id="incomePercent">0</span>%</div>
  <div class="stat-block">Total Family Expense<br><span class="stat-value" id="totalFamilyExpense">0</span> €</div>
  <div class="stat-block">Fair Share<br><span class="stat-value" id="fairExpense">0</span> €</div>
  <div class="stat-block">Difference<br><span class="stat-value" id="diffExpense">0</span> €</div>
</div>

<!-- Top Selectors -->
<section id="input">
  <div class="top-selectors">
    <div class="selector-block" id="personMe">Lesha</div>
    <div class="selector-block" id="personWife">Lena</div>
    <div class="selector-block">
      <label>Year:</label>
      <select id="yearSelect"><option value="2025">2025</option><option value="2026">2026</option></select>
    </div>
    <div class="selector-block">
      <label>Month:</label>
      <select id="monthSelect">
        <option>January</option><option>February</option><option>March</option><option>April</option>
        <option>May</option><option>June</option><option>July</option><option>August</option>
        <option>September</option><option>October</option><option>November</option><option>December</option>
      </select>
    </div>
  </div>

  <!-- Headers -->
  <div class="headers">
    <div>Income</div>
    <div>Expenses</div>
  </div>

  <!-- Input Blocks -->
  <div class="input-blocks">
    <!-- Income -->
    <div class="input-block" id="incomeBlock">
      <div id="incomeFields"></div>
    </div>

    <!-- Expenses -->
    <div class="input-block" id="expenseBlock">
      <div id="familyExpenseBlock">Family Expenses: 0 €</div>
      <h4>Individual Expenses</h4>
      <div id="personalExpenses"></div>
      <h4>Extra Expenses (for info)</h4>
      <div id="extraExpenses"></div>
    </div>
  </div>
</section>

<script src="main.js"></script>
</body>
</html>
