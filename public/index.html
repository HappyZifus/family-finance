<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family Finance Dashboard</h1>
        <div class="selectors">
            <div class="person-buttons">
                <button class="person-btn" data-id="a833b039-f440-4474-b566-3333e73398c8">Lesha</button>
                <button class="person-btn" data-id="5148e3c8-adab-484c-975c-f2f5b494fb4f">Lena</button>
            </div>
            <div class="month-year-select">
                <select id="monthSelect">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="yearSelect">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>
    </header>

    <section class="top-stats">
        <div class="stat-block">Start Cash: <span id="startCash">0</span></div>
        <div class="stat-block">End Cash: <span id="endCash">0</span></div>
        <div class="stat-block">Income %: <span id="incomePercent">0%</span></div>
        <div class="stat-block">Total Expenses: <span id="totalExpenses">0</span></div>
        <div class="stat-block">Fair Share: <span id="fairShare">0</span></div>
        <div class="stat-block">Difference: <span id="difference">0</span></div>
    </section>

    <section class="input-section">
        <div class="income-block">
            <h2>Income</h2>
            <div id="incomeList"></div>
        </div>
        <div class="expense-block">
            <h2>Expenses</h2>
            <div id="expenseList"></div>
        </div>
    </section>

    <section class="bottom-stats">
        <h2>Yearly Summary</h2>
        <div id="yearlySummary"></div>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
