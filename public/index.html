<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Finance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Family Finance</header>

<div id="userSelectors">
    <button class="user-btn" data-name="Lesha">Lesha</button>
    <button class="user-btn" data-name="Lena">Lena</button>
</div>

<div id="dateSelectors">
    Year: <select id="yearSelect"><option>2025</option><option>2026</option></select>
    Month: <select id="monthSelect">
        <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
        <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
        <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
        <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
    </select>
</div>

<div id="dataSection">
    <div id="incomeBlock">
        <h3>Income</h3>
        <div id="incomeList"></div>
    </div>

    <div id="expenseBlock">
        <h3>Expenses</h3>
        <div id="expenseList"></div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
