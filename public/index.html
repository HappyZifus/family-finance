<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="selectors">
    <div id="personSelectors" class="selectors-row"></div>
    <div class="selectors-row">
      Month:
      <select id="monthSelect"></select>
      Year:
      <select id="yearSelect"></select>
    </div>
  </section>

  <section id="stats">
    <h2>Monthly Statistics</h2>
    <div class="stat-item">Income: <span id="incomeValue">0</span></div>
    <div class="stat-item">Expenses: <span id="expensesValue">0</span></div>
    <div class="stat-item">Start Cash: <span id="startCashValue">0</span></div>
    <div class="stat-item">End Cash: <span id="endCashValue">0</span></div>
    <div class="stat-item">Income %: <span id="incomePercentValue">0</span></div>
    <div class="stat-item">Fair Share: <span id="fairShareValue">0</span></div>
    <div class="stat-item">Difference: <span id="differenceValue">0</span></div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
