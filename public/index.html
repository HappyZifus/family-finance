<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Finance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navigation">
  <h1>Family Finance</h1>
</nav>

<!-- Person Selection -->
<section class="people-selection">
  <div class="selector-block" id="personLesha">Lesha</div>
  <div class="selector-block" id="personLena">Lena</div>
</section>

<!-- Month / Year Selection -->
<section class="month-year">
  <label for="monthSelect">Month:</label>
  <select id="monthSelect"></select>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect"></select>
</section>

<!-- Cards / Stats -->
<section id="cards">
  <div class="card" id="cardIncome">
    <div class="card-title">Total Income</div>
    <div class="card-value" id="sumIncome">0</div>
  </div>
  <div class="card" id="cardExpenses">
    <div class="card-title">Total Expenses</div>
    <input type="number" id="manualTotal" value="0" />
  </div>
  <div class="card" id="cardStartCash">
    <div class="card-title">Start Cash</div>
    <div class="card-value" id="startCash">0</div>
  </div>
  <div class="card" id="cardEndCash">
    <div class="card-title">End Cash</div>
    <div class="card-value" id="endCash">0</div>
  </div>
  <div class="card" id="cardPercent">
    <div class="card-title">Income %</div>
    <div class="card-value" id="incomePercent">0%</div>
  </div>
  <div class="card" id="cardFairShare">
    <div class="card-title">Fair Share</div>
    <div class="card-value" id="fairShare">0</div>
  </div>
  <div class="card" id="cardDifference">
    <div class="card-title">Difference</div>
    <div class="card-value" id="difference">0</div>
  </div>
</section>


<!-- Income List -->
<section class="income-list" id="incomeList"></section>

<!-- Expenses List -->
<section class="expense-list" id="expenseList"></section>

<script type="module" src="supabase/supabaseClient.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
